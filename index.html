<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4aec0baeee.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Fake User List</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">User List</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="favorite.html">Favorite List</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- user list -->
    <div class="container mt-5">
      <!-- search submit -->
      <form class="row row-cols-lg-auto g-3 align-items-center">
        <div class="col-12">
          <label class="visually-hidden" for="inlineFormInputGroupUsername"
            >Search keyword</label
          >
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="search-input"
              placeholder="Search by name..."
            />
          </div>
        </div>
      </form>
      <!--  data panel -->
      <div class="row mt-3" id="data-panel"></div>
    </div>
    <!-- pagination -->
    <nav aria-label="...">
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
    <!-- Modal -->
    <div class="modal-dialog modal-dialog-centered">
      <div
        class="modal fade"
        id="user-modal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-3" id="user-modal-name">Name</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div id="user-modal-avatar" class="col-sm-6">
                  <img
                    style="height: 400px"
                    class="img-fluid rounded mx-auto d-block"
                    src="https://randomuser.me/api/portraits/women/49.jpg"
                    alt="avatar"
                  />
                </div>
                <div class="col-sm-6" id="user-modal-info">
                  <p>gender:</p>
                  <p>age:</p>
                  <p>region:</p>
                  <p>birthday:</p>
                </div>
              </div>
            </div>
            <div class="modal-footer justify-content-evenly">
              <button
                type="button"
                class="btn btn-primary"
                style="background-color: #ff1493"
              >
                <i class="fa-solid fa-heart" style="cursor: pointer"></i>
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
